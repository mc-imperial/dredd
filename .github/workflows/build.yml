on:
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macOS-latest
        config:
          - Debug
          - Release
        # Manually list various Linux configurations.
        include:
          # gcc-10
          - os: ubuntu-20.04
            config: Debug
            linux_cc: gcc-10
            linux_cxx: g++-10
          - os: ubuntu-20.04
            config: Release
            linux_cc: gcc-10
            linux_cxx: g++-10
          # clang-12
          - os: ubuntu-20.04
            config: Debug
            linux_cc: clang-12
            linux_cxx: clang++-12
          - os: ubuntu-20.04
            config: Release
            linux_cc: clang-12
            linux_cxx: clang++-12
          # Note: Clang 13 is tested via the dev_build workflow.

    runs-on: ${{ matrix.os }}
    env:
      CONFIG: ${{ matrix.config }}
      LINUX_CC: ${{ matrix.linux_cc }}
      LINUX_CXX: ${{ matrix.linux_cxx }}
    steps:

      - name: cancel_previous
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}

      - name: get_actions
        run: |
          mkdir -p ./../.github/actions/
          pushd ./../.github/actions/
            git clone https://github.com/actions/setup-python.git
            pushd setup-python/
              git checkout v2
            popd
            git clone https://github.com/actions/checkout.git
            pushd checkout/
              git checkout v2
            popd
          popd
        shell: bash

      - name: checkout
        uses: ./../.github/actions/checkout
        with:
          submodules: true

      - name: setup_python
        uses: ./../.github/actions/setup-python
        with:
          python-version: 3.6
          architecture: x64

      - name: build_step_nix
        run: |
          .github/workflows/build.sh
        shell: bash
        if: |
          !startsWith(matrix.os, 'windows')
